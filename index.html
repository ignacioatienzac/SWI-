<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanish with Ignacio</title>
    
    <!-- Preload critical Cobi avatars for instant display -->
    <link rel="preload" href="./data/images/Avatar-construction.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/Avatar-construction-correcto.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/Avatar-construction-fallo.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/Avatar-pensando.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/cobi-constructor-pensando.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/cobi-detective.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/cobi-detective-acierto.webp" as="image" type="image/webp">
    <link rel="preload" href="./data/images/cobi-detective-fallo.webp" as="image" type="image/webp">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      setTimeout(() => {
        if (window.tailwind) {
          tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  sans: ['Outfit', 'sans-serif'],
                },
                colors: {
                  'spanish-red': '#AA151B',
                  'spanish-yellow': '#F1BF00',
                  'deep-blue': '#1B365D',
                  'cream': '#F9F7F2',
                }
              }
            }
          }
        }
      }, 0);
    </script>
    <style>
      body {
        background-color: #F9F7F2;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      
      /* Flip animation for crossword cells */
      @keyframes flip {
        0% {
          transform: rotateY(0deg) scale(1);
        }
        50% {
          transform: rotateY(90deg) scale(1.1);
        }
        100% {
          transform: rotateY(0deg) scale(1);
        }
      }
      
      /* Shake animation for incorrect answers */
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-10px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(10px);
        }
      }
      
      /* Bounce animation for correct answers */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      /* Float animation for avatar */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }
      
      .animate-flip {
        animation: flip 0.6s ease-in-out;
      }
      
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Chat Button Wrapper - Positioned relative to Cobi */
      .chat-button-wrapper {
        position: absolute;
        top: -20px;
        left: -10px;
        z-index: 10;
        pointer-events: auto;
      }
      
      /* Circular Chat Button - Clean Design */
      .cobi-chat-button {
        width: 80px;
        height: 80px;
        background-color: #FF9F55;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(255, 159, 85, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .cobi-chat-button:hover {
        transform: scale(1.1);
        background-color: #E68A42;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(230, 138, 66, 0.3);
      }
      
      .cobi-chat-button:active {
        transform: scale(0.95);
        background-color: #D67A32;
      }
      
      /* SVG container for curved text */
      .curved-text-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      /* Curved text style */
      .curved-text-style {
        font-family: 'Outfit', sans-serif;
        font-size: 11px;
        font-weight: 800;
        fill: #FFF5E1;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      /* Paws emoji in center */
      .paws-icon {
        font-size: 28px;
        margin-top: 12px;
        line-height: 1;
        pointer-events: none;
      }
      
      /* Pulse animation when active */
      .pulse-button {
        animation: pulse-button 0.8s ease-in-out infinite !important;
      }
      
      @keyframes pulse-button {
        0%, 100% {
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(255, 159, 85, 0.2);
        }
        50% {
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 0 0 6px rgba(255, 159, 85, 0.4);
          transform: scale(1.08);
        }
      }
      
      /* Neutral Chat Button for Games Page - Top Right Position */
      .chat-button-wrapper-games {
        position: absolute;
        top: -30px;
        right: 20px;
        z-index: 10;
        pointer-events: auto;
      }
      
      /* Neutral Circular Chat Button - Blue-Gray Design */
      .cobi-chat-button-neutral {
        width: 80px;
        height: 80px;
        background-color: #607D8B;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(96, 125, 139, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .cobi-chat-button-neutral:hover {
        transform: scale(1.1);
        background-color: #546E7A;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(84, 110, 122, 0.3);
      }
      
      .cobi-chat-button-neutral:active {
        transform: scale(0.95);
        background-color: #455A64;
      }
      
      /* Curved text style for neutral button */
      .curved-text-style-neutral {
        font-family: 'Outfit', sans-serif;
        font-size: 11px;
        font-weight: 800;
        fill: #FFF5E1;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      /* Green Chat Button for Wordle Detective Game */
      .cobi-chat-button-detective {
        width: 80px;
        height: 80px;
        background-color: #2D5A27;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(45, 90, 39, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .cobi-chat-button-detective:hover {
        transform: scale(1.1);
        background-color: #234A1F;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(35, 74, 31, 0.3);
      }
      
      .cobi-chat-button-detective:active {
        transform: scale(0.95);
        background-color: #1A3A17;
      }
      
      /* Curved text style for detective button */
      .curved-text-style-detective {
        font-family: 'Outfit', sans-serif;
        font-size: 11px;
        font-weight: 800;
        fill: #FFF5E1;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
