    <style>
      body {
        background-color: #F9F7F2;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      
      /* Flip animation for crossword cells */
      @keyframes flip {
        0% {
          transform: rotateY(0deg) scale(1);
        }
        50% {
          transform: rotateY(90deg) scale(1.1);
        }
        100% {
          transform: rotateY(0deg) scale(1);
        }
      }
      
      /* Shake animation for incorrect answers */
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-10px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(10px);
        }
      }
      
      /* Bounce animation for correct answers */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      /* Float animation for avatar */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }
      
      .animate-flip {
        animation: flip 0.6s ease-in-out;
      }
      
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Contrarreloj Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10% { transform: translateX(-8px) rotate(-2deg); }
        30% { transform: translateX(8px) rotate(2deg); }
        50% { transform: translateX(-6px) rotate(-1deg); }
        70% { transform: translateX(6px) rotate(1deg); }
        90% { transform: translateX(-3px); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      @keyframes damageFloat {
        0% { opacity: 1; transform: translateX(-50%) translateY(0); }
        100% { opacity: 0; transform: translateX(-50%) translateY(-40px); }
      }
      .animate-damage-float {
        animation: damageFloat 0.8s ease-out forwards;
      }

      @keyframes instantKill {
        0% { transform: scale(1); filter: brightness(1); }
        20% { transform: scale(1.15); filter: brightness(3) saturate(0); }
        50% { transform: scale(1.1); filter: brightness(2) saturate(0); }
        100% { transform: scale(0.9); filter: brightness(0.3) grayscale(1); opacity: 0.3; }
      }
      .animate-instant-kill {
        animation: instantKill 0.6s ease-out forwards;
      }
      
      /* Chat Button Wrapper - Positioned relative to Cobi (for games) */
      .chat-button-wrapper {
        position: absolute;
        top: -20px;
        left: -10px;
        z-index: 10;
        pointer-events: auto;
      }
      
      /* Chat Button Wrapper for Home Page - Higher position */
      .chat-button-wrapper-home {
        position: absolute;
        top: -60px;
        left: -10px;
        z-index: 10;
        pointer-events: auto;
      }
      
      /* Circular Chat Button - Clean Design */
      .cobi-chat-button {
        width: 80px;
        height: 80px;
        background-color: #FF9F55;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(255, 159, 85, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .cobi-chat-button:hover {
        transform: scale(1.1);
        background-color: #E68A42;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(230, 138, 66, 0.3);
      }
      
      .cobi-chat-button:active {
        transform: scale(0.95);
        background-color: #D67A32;
      }
      
      /* SVG container for curved text */
      .curved-text-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      /* Curved text style */
      .curved-text-style {
        font-family: 'Outfit', sans-serif;
        font-size: 11px;
        font-weight: 800;
        fill: #FFF5E1;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      /* Paws emoji in center */

        margin-top: 12px;
        line-height: 1;
        pointer-events: none;
      }
      
      /* Pulse animation when active */
